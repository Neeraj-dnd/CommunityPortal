<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<!-- Font Awesome -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	  rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
	  rel="stylesheet"
	/>
	<link href="static/style.css" rel="stylesheet"/>
</head>
<body>
	<section class="h-100 bg-dark">
	  <div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col">
			<div class="card card-registration my-4">
			  <div class="row g-0">
				<div class="col-xl-6 d-none d-xl-block">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
					alt="Sample photo" class="img-fluid"
					style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
				</div>
				<div class="col-xl-6">
				  <div class="card-body p-md-5 text-black">
					<h3 class="mb-5 text-uppercase">Student registration form</h3>
					  {% if msg %}
						<p style="text-align: center; color: red;">{{ msg }}</p>
					  {% endif %}

					<form method="post">
						<div class="row">
						  <div class="col-md-6 mb-4">
							<div class="form-outline">
							  <input type="text" id="first_name" required name="first_name" class="form-control form-control-lg" />
							  <label class="form-label" for="first_name">First name</label>
							</div>
						  </div>
						  <div class="col-md-6 mb-4">
							<div class="form-outline">
							  <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" />
							  <label class="form-label" for="last_name">Last name</label>
							</div>
						  </div>
						</div>

						<div class="row">
						  <div class="col-md-6 mb-4">
							<div class="form-outline">
							  <input type="text" id="father" required name="father" class="form-control form-control-lg" />
							  <label class="form-label" for="father">Father's name</label>
							</div>
						  </div>
						  <div class="col-md-6 mb-4">
							<div class="form-outline">
							  <input type="text" id="mother" name="mother" class="form-control form-control-lg" />
							  <label class="form-label" for="mother">Mother's name</label>
							</div>
						  </div>
						</div>

						<div class="form-outline mb-4">
						  <input type="text" id="address" required name="address" class="form-control form-control-lg" />
						  <label class="form-label" for="address">Address</label>
						</div>

						<div class="row">
						  <div class="col-md-6 mb-4">
							<select class="select" required name="state">
							  <option disabled selected>State</option>
							  <option value="Rajasthan">Rajasthan</option>
							  <option value="Delhi">Delhi</option>
							  <option value="Bengal">Bengal</option>
							  <option value="Other">Other</option>
							</select>
						  </div>
						  <div class="col-md-6 mb-4">
							<select class="select" required name="city">
							  <option disabled selected>City</option>
							  <option value="Kota">Kota</option>
							  <option value="Vrindavan">Vrindavan</option>
							  <option value="Mayapur">Mayapur</option>
							</select>
						  </div>
						</div>

						<div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

						  <h6 class="mb-0 me-4">Gender: </h6>

						  <div class="form-check form-check-inline mb-0 me-4">
							<input class="form-check-input" type="radio" name="gender" id="Male"
							  value="Male" required />
							<label class="form-check-label" for="Male">Male</label>
						  </div>

						  <div class="form-check form-check-inline mb-0 me-4">
							<input class="form-check-input" type="radio" name="gender" id="Female"
							  value="Female" required />
							<label class="form-check-label" for="Female">Female</label>
						  </div>

						  <div class="form-check form-check-inline mb-0">
							<input class="form-check-input" type="radio" name="gender" id="OtherGender"
							  value="Other Gender" required />
							<label class="form-check-label" for="OtherGender">Other</label>
						  </div>

						</div>

						<div class="form-outline mb-4">
						  <input type="date" id="dob" required name="dob" placeholder="Format: YYYY-MM-DD" class="form-control form-control-lg" />
						  <label class="form-label" for="dob">DOB</label>
						</div>

						<div class="form-outline mb-4">
						  <input type="number" id="pincode" required name="pincode" class="form-control form-control-lg" />
						  <label class="form-label" for="pincode">Pincode</label>
						</div>

						<div class="form-outline mb-4">
						  <input type="text" id="email" required name="email" class="form-control form-control-lg" />
						  <label class="form-label" for="email">Email ID</label>
						</div>

						<div class="d-flex justify-content-end pt-3">
						  <button type="submit" formaction="/" class="btn btn-light btn-lg">Reset all</button>
						  <button type="submit" id="submit" formaction="/form_submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
						</div>
					</form>

					<form method="get">
						<div class="d-flex justify-content-end pt-3">
						  <button type="submit" id="registered" formaction="/students/registered" class="btn btn-warning btn-lg ms-2">All Registered Students</button>
						</div>
					</form>

				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</section>
	<!-- MDB -->
	<script
	  type="text/javascript"
	  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
	></script>
</body>
</html>
