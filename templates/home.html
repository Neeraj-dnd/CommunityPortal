<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Community App</title>
    <!-- Font Awesome -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	  rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
	  rel="stylesheet"
	/>
    <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
    <section style="background-color: #f2f2f2;">
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
              <div id="nav-buttons">
                <div id="path">
                  <div class="breadcrumb-item"><a href="/logged">Home</a></div>
                  <div class="breadcrumb-item active" aria-current="page">{% print(session.get('username')) %}</div>
                </div>
                <div id="main_title">
                  <div>Student Community</div>
                </div>
                <div id="user">
                  <div id="profile"><a href="/profile">Profile</a></div>
                  <div id='logout'><a href="/logout">Log out</a></div>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <form class="d-flex justify-content-center mb-2">
          <button type="submit" class="btn btn-primary" formaction="/add_post" >Add Post</button>
          <button type="submit" class="btn btn-outline-primary ms-1" formaction="/profile">Profile</button>
        </form>
      </div>
      {% for post in posts %}
        <br>
        <div id="contact">
          <div id="contact-body">
            <div id="user_info">
                <img id="contact-pp" src="/uploads/profile-placeholder.jpg" alt="Profile image" />
                <span id="contact-name">{{ post[1] }}</span>
            </div>
            <h4 id="post-title">{{ post[2] }}</h4>
            <p class="contact-desc">{{ post[3] }}</p>
            <img id="contact-background" src="/uploads/{{post[4]}}" alt="{{ post[4] }}" />
            <div class="contact-social">
              <div class="socials">
                <div class="contact-social">
                  <div class="socials">
                    <a class="hvr-shrink" href="https://github.com/lalBi94" target="_blank">
                      <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><path d="M323.8 34.8c-38.2-10.9-78.1 11.2-89 49.4l-5.7 20c-3.7 13-10.4 25-19.5 35l-51.3 56.4c-8.9 9.8-8.2 25 1.6 33.9s25 8.2 33.9-1.6l51.3-56.4c14.1-15.5 24.4-34 30.1-54.1l5.7-20c3.6-12.7 16.9-20.1 29.7-16.5s20.1 16.9 16.5 29.7l-5.7 20c-5.7 19.9-14.7 38.7-26.6 55.5c-5.2 7.3-5.8 16.9-1.7 24.9s12.3 13 21.3 13L448 224c8.8 0 16 7.2 16 16c0 6.8-4.3 12.7-10.4 15c-7.4 2.8-13 9-14.9 16.7s.1 15.8 5.3 21.7c2.5 2.8 4 6.5 4 10.6c0 7.8-5.6 14.3-13 15.7c-8.2 1.6-15.1 7.3-18 15.1s-1.6 16.7 3.6 23.3c2.1 2.7 3.4 6.1 3.4 9.9c0 6.7-4.2 12.6-10.2 14.9c-11.5 4.5-17.7 16.9-14.4 28.8c.4 1.3 .6 2.8 .6 4.3c0 8.8-7.2 16-16 16H286.5c-12.6 0-25-3.7-35.5-10.7l-61.7-41.1c-11-7.4-25.9-4.4-33.3 6.7s-4.4 25.9 6.7 33.3l61.7 41.1c18.4 12.3 40 18.8 62.1 18.8H384c34.7 0 62.9-27.6 64-62c14.6-11.7 24-29.7 24-50c0-4.5-.5-8.8-1.3-13c15.4-11.7 25.3-30.2 25.3-51c0-6.5-1-12.8-2.8-18.7C504.8 273.7 512 257.7 512 240c0-35.3-28.6-64-64-64l-92.3 0c4.7-10.4 8.7-21.2 11.8-32.2l5.7-20c10.9-38.2-11.2-78.1-49.4-89zM32 192c-17.7 0-32 14.3-32 32V448c0 17.7 14.3 32 32 32H96c17.7 0 32-14.3 32-32V224c0-17.7-14.3-32-32-32H32z"/></svg>
                    </a>
                    <a class="hvr-shrink" href="https://www.linkedin.com/in/bilal-boudjemline-54365b228/" target="_blank">
                      <i class="fab icon linkedin fa-linkedin" style="color: #00A0DC; font-size: 1rem"></i>
                    </a>
                    <a class="hvr-shrink" href="https://discord.gg/xpCc6XmUaX" target="_blank">
                      <i class="fab icon discord fa-discord" style="color: #7289D9; font-size: 1rem"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </section>

	<script
	  type="text/javascript"
	  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
	></script>
    <script type="javascript" src="/static/mdb.min.js"></script>
</body>
</html>
